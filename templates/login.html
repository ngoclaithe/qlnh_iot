<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Hệ thống quản lý nhà hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-left">
        <div class="login-left-content">
          <h1>Hệ thống<br>Quản lý nhà hàng</h1>
          <p>Đăng nhập để tiếp tục truy cập vào hệ thống quản lý và giám sát.</p>
          <div class="features">
            <div class="feature-item">
              <i class="fas fa-temperature-low"></i>
              <span>Giám sát hoạt động</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-tint"></i>
              <span>Theo dõi độ ẩm và nhiệt độ</span>
            </div>
            <div class="feature-item">
              <i class="fas fa-bell"></i>
              <span>Cảnh báo thông minh</span>
            </div>
          </div>
        </div>
      </div>
      <div class="login-right">
        <div class="logo-container">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <h2>Đăng nhập</h2>
        <p class="login-subtitle">Vui lòng nhập thông tin đăng nhập của bạn</p>
        
        <form id="login-form" method="POST">
          <div class="form-group">
            <div class="input-icon-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" name="username" id="username" placeholder="Tên đăng nhập" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon-wrapper">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
              <i class="fas fa-eye-slash toggle-password"></i>
            </div>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>
          
          <button type="submit" class="login-button">
            <span>Đăng nhập</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>
        
        <div class="login-footer">
          <p>© 2025 Hệ thống Quản Lý Nhà Hàng. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {

      const togglePassword = document.querySelector('.toggle-password');
      const passwordInput = document.querySelector('#password');
      
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
      
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if(!username || !password) {
          e.preventDefault();
          alert('Vui lòng nhập đầy đủ thông tin đăng nhập');
        }
      });
    });
  </script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
